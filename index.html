<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    
    <main>
        <section id="blog-posts">
            <!-- Published blogs will be dynamically loaded here -->
        </section>

        <div class="post-form">
            <h2>Add a New Blog Post</h2>
            <input type="text" id="post-title" placeholder="Post Title">
            <textarea id="post-content" placeholder="Write your post..."></textarea>
            <button onclick="publishBlog()">Publish</button>
        </div>

        <button class="published-btn" onclick="fetchPublishedBlogs()">ðŸ“œ View Published Blogs</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
